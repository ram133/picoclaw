<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Tracker</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .stat { font-size: 1.5rem; font-weight: bold; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Monetization ROI</h1>
        <p>Current script efficiency and revenue tracking for PicoClaw automation.</p>
        <div class="stat">Active Scripts: <span id="count">12</span></div>
        <p>Target: 8 AM Tuesday Post</p>
    </div>
</body>
</html>
